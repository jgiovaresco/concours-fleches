log4j.rootCategory=error

log4j.logger.org.springframework=info, spring
log4j.logger.org.hibernate=error, hibernate
log4j.logger.fr.egiov=debug, file, console
log4j.logger.org.apache.tapestry5.services.TapestryModule=debug, file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p (%13F:%L) %3x - %m%n
log4j.appender.stdout.Target=System.out

log4j.appender.spring=org.apache.log4j.FileAppender
log4j.appender.spring.File=/tmp/logs/spring.log
log4j.appender.spring.layout=org.apache.log4j.PatternLayout
log4j.appender.spring.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p (%13F:%L) %3x - %m%n

log4j.appender.hibernate=org.apache.log4j.FileAppender
log4j.appender.hibernate.File=/tmp/logs/hibernate.log
log4j.appender.hibernate.layout=org.apache.log4j.PatternLayout
log4j.appender.hibernate.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p (%13F:%L) %3x - %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=/tmp/logs/file.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p (%13F:%L) %3x - %m%n

# Service category names are the name of the defining module class
# and then the service id.
log4j.category.fr.egiov.concoursfleches.tapestry.services.AppModule.TimingFilter=info
log4j.category.fr.egiov.concoursfleches.tapestry.pages=debug

# Outputs a list of pages, components and mixins at startup.
log4j.category.org.apache.tapestry5.services.TapestryModule.ComponentClassResolver=debug

log4j.category.fr.egiov.concoursfleches.tapestry=debug
